<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>


<!--Navigation Bar-->

        <header class="navigation">
            <div class="inline-block logo">
                <img src="images/Logo.png" alt="GradientMYLogo">

            <nav class="inline-block">

                    <li class="inline-block">

                    <li class="inline-block">

        <section class="heroImg">

        </section>

        <h1>Projects</h1>

                <img src="images/Foster Friends.png" alt="FosterFriends_img">

                <img src="images/CCS.png" alt="CCS_img">

            <div class="CMHA">
                <h3>I like to help others help themselves:</h3>
                <img src="images/CMHA.png" alt="CMHA_img">

            </div>

    </section>



<!--Footer Section-->
        <hr>
        <footer>
            <h4>Maxine Yuwei Yang</h4>
            <ul class="socialMedia">
                <li class="instagram">
                    <img src="images/Icon awesome-instagram.png" alt="InstagramIcon">
                </li>
                <li class="linkedin">
                    <img src="images/Icon awesome-linkedin.png" alt="LinkedInIcon">
                </li>
                <li class="email">
                    <img src="images/Icon material-email.png" alt="EmailIcon">
                </li>
                <li class="phone">
                    <img src="images/Icon awesome-phone-alt.png" alt="PhoneIcon">
                </li>
            </ul>
